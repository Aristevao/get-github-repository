<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>GitHub Repositories</title>
</head>

<body>
    <div class="container">
        <div class="card-header">
            <h3 class="card-title"></h3>
        </div>
        <div class="card">
            <div class="card-body">
                <form autocomplete="off">
                    <div class="form-group">
                        <label for="repositorio">Repository</label>
                        <input type="text" class="form-control" id="Repository" placeholder="GitHub Repository" autofocus required>
                        <small id="repositoryHelp" class="form-text text-muted">Inform the repository to add to the list.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <ul class="list-group">
                <li class="list-group-item list-group-item-action">
                    <img src="https://avaatrs0.githubusercontent.com/u/8083459?v=4">
                    <strong>Nerd Fonts</strong>
                    <p>Iconic font aggregator, collection and patcher</p>
                    <a href="https://github.com/ryanoasis/nerd-fonts" target="_blank"></a>
                </li>
            </ul>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
